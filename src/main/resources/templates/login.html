<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Quizisso - Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Monofett&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="/img/logo.jpg" alt="Quizisso" class="logo-image">
        </div>
        <p>Fa√ßa login para continuar</p>
      </div>

      <div th:if="${erro}" class="erro-login">
        <span th:text="${erro}">Erro de login</span>
      </div>

      <form method="POST" action="/login">
        <input type="email" name="email" class="campo-formulario" placeholder="E-mail" required id="campoEmail">
        <input type="password" name="senha" class="campo-formulario" placeholder="Senha" required id="campoSenha">
        <button type="submit" class="botao-login">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    function preencherLogin(email, senha) {
      document.getElementById('campoEmail').value = email;
      document.getElementById('campoSenha').value = senha;
    }
  </script>
</body>

</html>
