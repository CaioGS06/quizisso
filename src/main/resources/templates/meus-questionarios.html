<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Quizisso - Meus Questionários</title>
  <th:block th:replace="~{fragments/cabecalho :: head}"></th:block>
</head>

<body>
  <th:block th:replace="~{fragments/cabecalho :: cabecalho}"></th:block>

  <main class="conteudo-principal">
    <div class="cabecalho-secao">
      <h2>Meus Questionários</h2>
      <button class="botao-criar" onclick="window.location.href='/criar-questionario'">
        <i class="ti ti-plus"></i>
        <span>Criar Questionário</span>
      </button>
    </div>

    <div class="grade-questionarios">
      <!-- Loop através dos questionários do usuário -->
      <div class="card-questionario" th:each="quiz : ${questionarios}"
        th:onclick="'window.location.href=\'/editar-questionario?id=' + ${quiz.id} + '\''">
        <div class="banner-questionario">
          <img th:src="@{'/img/banner' + ${quiz.bannerId} + '.jpg'}" th:alt="${quiz.titulo}" alt="Banner do questionário">
        </div>
        <h3 class="titulo-questionario" th:text="${quiz.titulo}">Título do Quiz</h3>
      </div>

      <!-- Mensagem quando não houver questionários -->
      <div th:if="${#lists.isEmpty(questionarios)}" class="mensagem-vazia">
        <i class="ti ti-notebook-off"></i>
        <p>Você ainda não criou nenhum questionário.</p>
        <p>Clique em "Criar Questionário" para começar!</p>
      </div>
    </div>
  </main>

  <th:block th:replace="~{fragments/cabecalho :: scripts}"></th:block>
</body>

</html>
